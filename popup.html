<!DOCTYPE html>
<html>
<head>
  <title>Link Selector</title>
  <style>
    body {
      width: 320px;
      padding: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .row { display: flex; align-items: center; gap: 8px; margin: 8px 0; }
    #status { font-size: 12px; color: #666; height: 16px; }
    .section-title { font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: .04em; margin: 8px 0 4px; }
    .dir-input { display: flex; gap: 6px; }
    #newDirInput { flex: 1; }
    .dir-list { list-style: none; padding: 0; margin: 6px 0 0; }
    .dir-item { display: flex; align-items: center; justify-content: space-between; padding: 6px 8px; border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 6px; cursor: pointer; }
    .dir-item.active { border-color: #8b5cf6; background: #f5f3ff; }
    .dir-left { display: flex; align-items: center; gap: 8px; overflow: hidden; }
    .dir-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .dir-count { font-size: 12px; color: #6b7280; }
    .dir-actions { display: flex; align-items: center; gap: 6px; }
    .icon-btn { border: 1px solid #e5e7eb; background: white; border-radius: 6px; padding: 2px 6px; cursor: pointer; }
    .icon-btn[disabled] { opacity: .5; cursor: not-allowed; }
    .links-container { border-top: 1px solid #e5e7eb; padding-top: 8px; margin-top: 8px; }
    .link-list { list-style: none; padding: 0; margin: 6px 0 0; max-height: 220px; overflow: auto; }
    .link-item { font-size: 12px; line-height: 1.3; padding: 4px 0; word-break: break-all; border-bottom: 1px dashed #eee; }
    .toolbar { display: flex; justify-content: flex-end; gap: 6px; position: relative; }
    #moreMenu { position: absolute; right: 0; top: 32px; background: white; border: 1px solid #ddd; border-radius: 6px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 6px 0; display: none; z-index: 1000; min-width: 180px; }
    #moreMenu.open { display: block; }
    #moreMenu button { display: block; width: 100%; padding: 8px 12px; background: none; border: none; text-align: left; cursor: pointer; }
    #moreMenu button:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <h1>Link Selector</h1>
  <div>
    <div class="section-title">Directories</div>
    <div class="dir-input">
      <input id="newDirInput" type="text" placeholder="New directory name" />
      <button id="addDirBtn">Add</button>
    </div>
    <ul id="dirList" class="dir-list"></ul>
  </div>

  <div class="links-container">
    <div class="row" style="justify-content: space-between; align-items: center;">
      <div><strong id="currentDirLabel">default</strong> <span id="countBadge"></span></div>
      <div class="toolbar">
        <button id="exportBtn" class="icon-btn" title="Copy links (newline)">Copy</button>
        <button id="clearBtn" class="icon-btn" title="Clear links">Clear</button>
        <button id="moreBtn" class="icon-btn" title="More export options">â‹®</button>
        <div id="moreMenu">
          <button data-mode="newline">Copy newline-separated</button>
          <button data-mode="comma">Copy comma-separated</button>
          <button data-mode="json">Copy JSON array</button>
        </div>
      </div>
    </div>
    <ul id="linkList" class="link-list"></ul>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
