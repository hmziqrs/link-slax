<!DOCTYPE html>
<html>
<head>
  <title>Link Selector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #linkList {
      list-style-type: none;
      padding: 0;
    }
    #linkList li {
      margin: 5px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Link Selector</h1>
  <button id="selectLinks">Select Links</button>
  <ul id="linkList"></ul>
  <script src="popup.js"></script>
</body>
</html>
